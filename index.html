<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Your Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter your favorite things into the blanks!</h1>
      <div>
        <form id="favorite_form">
          <div class="form-group">
            <label for="name">A name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favorite1">Enter a favorite thing:</label>
            <input id="favorite1" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="favorite2">Enter another favorite thing:</label>
            <input id="favorite2" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="favorite3">Enter another favorite thing:</label>
            <input id="favorite3" type="text" class="form-control">
          </div>
          <button type="submit" class="btn-primary">Submit!</button>
        </form>
      </div>
      <ul id="list">

      </ul>

    </div>
  </body>
</html>
